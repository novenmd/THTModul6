<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5e6d3] text-gray-800">

  <div class="container mx-auto p-6">
    <div class="md:flex md:space-x-6 mb-10 items-center">
      <div class="md:w-1/3 flex justify-center mb-4 md:mb-0">
        <img src="nov.jpg" alt="Foto Profil" class="w-48 h-48 rounded-full shadow-lg object-cover border-4 border-white">
      </div>
      <div class="md:w-2/3 text-center md:text-left">
        <h2 class="text-3xl font-bold text-pink-400 mb-2">Noventina Mudita Dewi</h2>
        <p class="text-gray-700">Saya adalah seorang kreator konten dan penulis yang mencintai dunia visual, tulisan, dan ide-ide baru. Hobi saya membaca, menulis, dan berbelanja. Hal-hal kecil selalu memberi saya inspirasi baru.</p>
      </div>
    </div>

   <div>
      <h3 class="text-2xl font-semibold text-pink-400 mb-4 text-center">Galeri</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="galeri1.jpg" alt="Galeri 1" class="w-full h-48 object-cover">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="galeri2.jpg" alt="Galeri 2" class="w-full h-48 object-cover">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="galeri3.jpg" alt="Galeri 3" class="w-full h-48 object-cover">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="galeri4.jpg" alt="Galeri 4" class="w-full h-48 object-cover">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="galeri5.jpg" alt="Galeri 5" class="w-full h-48 object-cover">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="galeri6.jpg" alt="Galeri 6" class="w-full h-48 object-cover">
        </div>
      </div>
    </div>

    <div class="mt-10">
      <h3 class="text-2xl font-semibold text-pink-400 mb-4 text-center">Kontak</h3>
      <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nama</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Masukkan nama">
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Masukkan email">
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2">Pesan</label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Tulis pesan..."></textarea>
        </div>
        <button class="bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Kirim</button>
      </form>
    </div>
  </div>

</body>
</html>
